schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: "Quarkus Super Heroes Developer Experience Edition"
projects:
- name: quarkus-super-heroes-dev-ex-edition
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/lab-monkeys/quarkus-super-heroes-dev-ex-edition.git
- name: quarkus-super-heroes-ui
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/lab-monkeys/quarkus-super-heroes-ui.git
- name: quarkus-super-heroes-rest-heroes
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/lab-monkeys/quarkus-super-heroes-rest-heroes.git
- name: quarkus-super-heroes-rest-villains
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/lab-monkeys/quarkus-super-heroes-rest-villains.git
- name: quarkus-super-heroes-rest-fights
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/lab-monkeys/quarkus-super-heroes-rest-fights.git
- name: quarkus-super-heroes-event-statistics
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/lab-monkeys/quarkus-super-heroes-event-statistics.git
components:
- name: dev-tools
  container: 
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/dev-workspace-image:nested
    memoryRequest: 1Gi
    memoryLimit: 6Gi
    cpuRequest: 500m
    cpuLimit: 2000m
    mountSources: true
    sourceMapping: /projects
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: TESTCONTAINERS_RYUK_DISABLED
      value: "true"
    - name: TESTCONTAINERS_CHECKS_DISABLE
      value: "true"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/quarkus-super-heroes-dev-ex-edition/quarkus-super-heroes.code-workspace"
    volumeMounts:
    - name: m2
      path: /home/user/.m2
    - name: npm
      path: /home/user/.npm
    endpoints:
      - name: https-ui
        targetPort: 8080
        exposure: public
        protocol: https
      - name: https-heroes
        targetPort: 8081
        exposure: public
        protocol: https
      - name: https-villains
        targetPort: 8082
        exposure: public
        protocol: https
      - name: https-fights
        targetPort: 8083
        exposure: public
        protocol: https
      - name: https-stats
        targetPort: 8084
        exposure: public
        protocol: https
- name: postgres
  container:
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/postgresql-15-c9s:c9s
    memoryRequest: 128M
    memoryLimit: 512M
    sourceMapping: /projects
    mountSources: true
    env:
    - name: POSTGRESQL_USER
      value: postgres
    - name: POSTGRESQL_PASSWORD
      value: postgres
    - name: POSTGRESQL_DATABASE
      value: postgres
    volumeMounts:
    - name: pgdata
      path: /var/lib/pgsql/data
    endpoints:
      - name: postgres
        targetPort: 5432
        exposure: internal
- name: apicurio
  container:
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/apicurio-registry-mem:2.4.2.Final
    sourceMapping: /projects
    env:
    - name: REGISTRY_AUTH_ANONYMOUS_READ_ACCESS_ENABLED
      value: "true"
    - name: QUARKUS_HTTP_PORT
      value: "8085"
    endpoints:
      - name: apicurio
        targetPort: 8085
        exposure: public
- name: fights-db
  container:
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/mongodb:5.0
    env:
    - name: MONGO_INITDB_DATABASE
      value: fights
    - name: MONGO_INITDB_ROOT_USERNAME
      value: super
    - name: MONGO_INITDB_ROOT_PASSWORD
      value: super
    volumeMounts:
      - name: mongodb
        path: /data/db
      - name: mongo-db-init
        path: /docker-entrypoint-initdb.d
    endpoints:
      - name: fights-db
        targetPort: 27017
        exposure: internal
    memoryRequest: 64M
    memoryLimit: 256M
- name: fights-db-init
  container:
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/dev-workspace-image:nested
    mountSources: true
    command:
      - /bin/bash
    args:
      - '-c'
      - 'cp ${PROJECT_SOURCE}/dev-init/fights/initialize-database.js /docker-entrypoint-initdb.d'
    volumeMounts:
      - name: mongo-db-init
        path: /docker-entrypoint-initdb.d
    memoryRequest: 64M
    memoryLimit: 256M
- name: fights-kafka
  container:
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/kafka:0.34.0-kafka-3.4.0
    env:
    - name: LOG_DIR
      value: /tmp/logs
    - name: KAFKA_ADVERTISED_LISTENERS
      value: PLAINTEXT://localhost:9092
    endpoints:
      - name: kafka
        targetPort: 9092
        exposure: internal
    command:
      - '/usr/bin/sh'
    args:
      - '-c'
      - >-
        /opt/kafka/bin/kafka-storage.sh format -t $(/opt/kafka/bin/kafka-storage.sh random-uuid) -c /opt/kafka/config/kraft/server.properties && bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties --override advertised.listeners=${KAFKA_ADVERTISED_LISTENERS}
    memoryRequest: 128M
    memoryLimit: 768M
- name: jaeger
  container:
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/jaegertracing-all-in-one:1
    sourceMapping: /projects
    endpoints:
      - exposure: public
        name: jaeger-ui
        targetPort: 16686
      - exposure: internal
        name: jaeger-thrift
        targetPort: 14268
      - exposure: internal
        name: jaeger-proto
        targetPort: 14250
      - exposure: internal
        name: otlp-receiver
        targetPort: 4317
    memoryRequest: 32M
    memoryLimit: 128M
- name: prometheus
  container:
    image: image-registry.openshift-image-registry.svc:5000/quarkus-super-heroes-dev-images/prometheus:v2.43.0
    sourceMapping: /projects
    args:
      - '--config.file=/projects/quarkus-super-heroes-dev-ex-edition/dev-init/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    command:
      - '/bin/prometheus'
    endpoints:
      - exposure: public
        name: prometheus
        targetPort: 9090
    memoryRequest: 32M
    memoryLimit: 128M
    volumeMounts:
      - name: prometheus-data
        path: /prometheus
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryRequest: 128M
    memoryLimit: 256M
- volume:
    size: 4Gi
  name: projects
- volume:
    size: 2Gi
  name: m2
- volume:
    size: 2Gi
  name: npm
- volume:
    size: 2Gi
  name: pgdata
- volume:
    size: 2Gi
  name: prometheus-data
- volume:
    size: 1Gi
  name: mongodb
- volume:
    size: 64Mi
  name: mongo-db-init
commands:
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
- apply:
    component: fights-db-init
    label: Copy Init File for mongodb
  id: fights-db-init
- exec:
    commandLine: psql -f initialize-tables.sql
    component: postgres
    workingDir: '${PROJECTS_ROOT}/quarkus-super-heroes-dev-ex-edition/dev-init/heroes/'
    label: 'Heroes Service - Initialize Database'
  id: create-heroes-db
- exec:
    commandLine: psql -f initialize-tables.sql
    component: postgres
    workingDir: '${PROJECTS_ROOT}/quarkus-super-heroes-dev-ex-edition/dev-init/villains/'
    label: 'Villains Service - Initialize Database'
  id: create-villains-db
- exec:
    commandLine: ${PROJECT_SOURCE}/dev-init/dev-env.sh --heroes
    component: dev-tools
    workingDir: '${PROJECTS_ROOT}/quarkus-super-heroes-rest-heroes'
    label: 'Heroes Service - Live Dev Mode'
    hotReloadCapable: true
    group:
      isDefault: true
      kind: run
  id: heroes-service-dev-mode
- exec:
    commandLine: ${PROJECT_SOURCE}/dev-init/dev-env.sh --villains
    component: dev-tools
    workingDir: '${PROJECTS_ROOT}/quarkus-super-heroes-rest-villains'
    label: 'Villains Service - Live Dev Mode'
    hotReloadCapable: true
    group:
      isDefault: true
      kind: run
  id: villains-service-dev-mode
- exec:
    commandLine: ${PROJECT_SOURCE}/dev-init/dev-env.sh --fights
    component: dev-tools
    workingDir: '${PROJECTS_ROOT}/quarkus-super-heroes-rest-fights'
    label: 'Fights Service - Live Dev Mode'
    hotReloadCapable: true
    group:
      isDefault: true
      kind: run
  id: fights-service-dev-mode
- exec:
    commandLine: ${PROJECT_SOURCE}/dev-init/dev-env.sh --ui
    component: dev-tools
    workingDir: '${PROJECTS_ROOT}/quarkus-super-heroes-rest-fights'
    label: 'Heroes UI - Live Dev Mode'
    hotReloadCapable: true
    group:
      isDefault: true
      kind: run
  id: ui-dev-mode
events:
  preStart:
    - cp-oc-cli
    - fights-db-init
